<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celtics display</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const solution = [
        10, 6, 6, 7, 1,
        5, 1, 1, 5, 5,
        14, 15, 15, 15, 12,
        14, 15, 15, 13, 8,
        9, 13, 8, 4, 2,
      ];

      // [img, x * 90deg]
      const transform = [
        [1, 0],
        [1, 1],
        [1, 2],
        [1, 3],
        [2, 0],
        [2, 1],
        [3, 0],
        [3, 1],
        [3, 2],
        [3, 3],
        [4, 0],
        [4, 1],
        [4, 2],
        [4, 3],
        [5, 0],
      ];

      const container = document.getElementById("container")
      solution.forEach(x => {
        const img = document.createElement('img')
        img.src = `./imgs/${transform[x - 1][0]}.png`
        img.style.transform = `rotate(${transform[x-1][1] * 90}deg)`;
        container.appendChild(img)
      })
    </script>

    <style>
      #container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        width: 1000px;
      }
    </style>
  </body>
</html>
